<html>
<head>
	<title>FlashAir SD Card</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Junichi Kitano">
	<meta name="author" content="StephanR">
	<script type="text/javascript" src="/SD_WLAN/js/jquery.min.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="/SD_WLAN/js/main.js"></script>
	<link href="/SD_WLAN/css/bootstrap.min.css" rel="stylesheet">
	<link href="/SD_WLAN/css/jquery.fileupload.css" rel="stylesheet">
	<link href="/SD_WLAN/css/animate.min.css" rel="stylesheet">
	<link href="/SD_WLAN/css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">FlashAir SD Card</a>
			</div>
		</div>
	</nav>

	<div id="Capacity">
	</div>

	<ol class="breadcrumb" id="path">
	</ol>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th><label><input type="checkbox" id="selectAll" /></label></th>
				<th>Name</th>
				<th>Size</th>
				<th>Date / Time</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="list">
		</tbody>
	</table>
	<span class="btn btn-danger" data-toggle="modal" data-target="#modalDeleteSelected">
		<i class="glyphicon glyphicon-remove"></i>
		<span>Delete selected</span>
	</span>
	<span class="btn btn-success fileinput-button">
		<i class="glyphicon glyphicon-plus"></i>
		<span>Upload file ...</span>
		<!-- The file input field used as target for the file upload widget -->
		<input id="fileupload" type="file" name="file">
	</span><br/>
	<strong>Note:</strong> Before upload the card will change into write-protected mode to prevent filesystem errors. Reconnect or restart the card to re-enable wirting from host/device.
</div> <!-- /container -->

<div class="modal fade" tabindex="-1" role="dialog" id="modalDelete">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Delete file ?</h4>
			</div>
			<div class="modal-body">
				<p>Message</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Delete</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="modalDeleteSelected">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Delete selected files ?</h4>
			</div>
			<div class="modal-body">
				<ul></ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Delete</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
